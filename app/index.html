<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CONQUEST - интернет-магазин часов</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Prata|Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="icon" href="https://webref.ru/favicon.ico">
</head>

<body>
    <header class="header">
        <div class="header__bar">
            <nav class="nav"></nav>
            <div class="social">
                <a href="#">
                    <div class="social__inst"></div>
                </a>
                <a href="#">
                    <div class="social__fb"></div>
                </a>
                <a href="#">
                    <div class="social__tw"></div>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="header__left">
                <a href="index.html">
                    <div class="logo">
                        <img src="img/header/logo.svg" alt="">
                        <div class="logo__title">Conquest</div>
                    </div>
                </a>
                <div class="offer">
                    <div class="offer__content">
                        <h1 сlass="offer__title">Весна/Лето 2019</h1>
                        <h2 сlass="offer__subtext">Коллекция</h2>
                        <p class="offer__text">
                            Швейцарские часы в наличии в Москве
                            и с доставкой по всему миру
                        </p>
                        <a class="button" href="#">Смотреть каталог</a>
                    </div>
                </div>
            </div>
            <div class="header__right">
                <div class="watch__decor"></div>
                <span class="watch__price">22 000 ₽</span>
                <img class="main__watch" src="img/header/watch_main.png" alt="">
                <span class="watch__size">28 мм диаметр</span>
            </div>
        </div>
        <div class="menu">
            <a href="#">
                <div class="icon__search"></div>
            </a>
            <a href="#">
                <div class="icon__like"></div>
                <div class="like__number">1</div>
            </a>
            <a href="#">
                <div class="icon__cart"></div>
            </a>
        </div>
    </header>
    <section class="popular-models">
        <div class="container">
            <h2 class="popular-models__title">Популярные модели</h2>
            <a class="popular-models__all-watch" href="#">Смотреть все</a>
            <div class="watches">
                <div class="watches__1">
                    <div class="watch__title">
                        <span class="watch__name">Rado</span>
                        <span class="watch__cost">65 300 ₽</span>
                    </div>
                    <img class="watch__image" src="img/watches/watch_1.png" alt="">
                    <a class="watch__details" href="#">Подробнее</a>
                </div>
                <div class="watches__2">
                    <div class="watches__2-left">
                        <div class="watch__title">
                            <span class="watch__name">Rado</span>
                            <span class="watch__cost">65 300 ₽</span>
                        </div>
                        <a class="watch__details" href="#">Подробнее</a>
                    </div>
                    <img class="watch__image" src="img/watches/watch_2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section>

    </section>
    <section>

    </section>
    <footer>

    </footer>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
